<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>

        <section class="flexbox">
            <div class="flexbox-imgHaut">
                <img src="./images/illustration-hero.svg" alt="Image d'une personne qui Ã©coute la musique">
            </div>
            <div class="flexbox-main">
                <h1 class="title">Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                
                <div class="offre">
                    <div class="offre-gauche">
                        <img src="./images/icon-music.svg" alt="icon musique">
                        <div class="offre-annuel">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <div class="offre-droite">
                        <a href="#">Change</a>
                    </div>
                </div>

                <div class="button">
                    <button class="btn btn-pay">Proceed to Payment</button>
                    <button class="btn btn-cancel">Cancel Order</button>
                </div>
                
            </div>

        </section>

    </main>


</body>
</html>
